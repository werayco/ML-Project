<!DOCTYPE html>
<html>
<head>
    <title>House Details Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="{{ url_for('Predictor')}}" method="post" class="vertical-form">
        <label for="area">Area:</label>
        <input type="number" id="area" name="area" required placeholder="Insert area">

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required placeholder="Insert bedrooms">

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required placeholder="Insert bathrooms">

        <label for="stories">Stories:</label>
        <input type="number" id="stories" name="stories" required placeholder="Insert stories">

        <label for="guestroom">Guestroom:</label>
        <select id="guestroom" name="guestroom" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="basement">Basement:</label>
        <select id="basement" name="basement" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="mainroad">Main Road:</label>
        <select id="mainroad" name="mainroad" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="furnishingstatus">Furnishing Status:</label>
        <select id="furnishingstatus" name="furnishingstatus" required>
            <option value="furnished">Furnished</option>
            <option value="unfurnished">Unfurnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
        </select>

        <input type="submit" value="Submit">

        <p>The price of the house is: {{results}}</p>
    </form>
</body>
</html>
